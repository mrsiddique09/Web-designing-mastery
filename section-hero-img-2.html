<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <style>
    p {
      background-color: white;
      color: black;
      border-radius: 30px;
      transition: all 1s;
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
    }
    img {
      box-shadow: 5px 10px 18px #888888;
      transition: all 0.5s;
    }
    img:hover {
      transform: scale(1.1);
    }

    p:hover {
      transform: scale(1.2);
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
  <body>
    <section class="bg-dark text-white pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 pt-5 pb-5">
            <h1 class="fw-bold display-4 mb-3">
              Build Modern, Responsive Websites with Confidence
            </h1>
            <p class="mb-3 p-3 shadow-lg">
              Discover the power of our cutting-edge web development tools and
              frameworks designed to help you create stunning, user-friendly
              websites that look great on any device.
            </p>
            <button class="btn btn-lg btn-primary me-3 mt-2 mb-4">
              Get started
            </button>
            <button class="btn btn-lg btn-secondary mt-2 mb-4">
              Get started
            </button>
          </div>
          <div class="col-md-6 text-center py-5">
            <img
              src="https://picsum.photos/600/400"
              alt=""
              class="rounded shadow-md"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
