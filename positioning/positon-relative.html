<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>CSS Positioning</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* margin: 10px; */
      }
      div {
        height: 300px;
        border: 2px solid black;
        position: relative;
        background-color: darkcyan;
        /* z-index: -1; */
      }

      .absolute {
        background-color: lightgreen;
        border: 2px solid rgb(52, 107, 41);
        position: absolute;
        top: 60px;
        left: 120px;
        margin: 0px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="mt-5">
      <h4 class="absolute">This element is absolutely positioned</h4>
    </div>
  </body>
</html>
