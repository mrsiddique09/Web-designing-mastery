<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-fixed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .f-box {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: lightcoral;
        padding: 10px;
        border: 2px solid red;
      }
      p {
        border: red solid 2px;
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="f-box">fixed</div>
    <h1>Position fixed-demo</h1>
    <p>
      The box in the top-right corner is fixed in position. It stays in the same
      place even when you scroll the page.
    </p>
  </body>
</html>
