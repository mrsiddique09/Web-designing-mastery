<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> position-relative</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .relative {
        background-color: lightblue;
        border: 2px solid rgb(41, 76, 107);
        /* padding: 20px; */
        position: relative;
        top: 10px;
        left: 10px; /* z-index:
    1; */
      }
    </style>
  </head>
  <body>
    <h3 class="relative mb-5">This element is relatively positioned</h3>
  </body>
</html>
