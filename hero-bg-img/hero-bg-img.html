<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero with backround</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .hero {
      background-image: url(https://images.pexels.com/photos/1170412/pexels-photo-1170412.jpeg);
      height: 400px;
      width: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 400px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .content {
      color: aliceblue;
      text-align: center;
      position: relative;
      top: 35%;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 0;
      font-size: 45px;
      color: antiquewhite;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
        "Lucida Sans", Arial, sans-serif;
      font-weight: bold;
      font-style: italic;
    }
  </style>
  <body>
    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>Welcome to our agency</h1>
        <p class="mt-4">
          We are committed to delivering the best services to our clients.
        </p>
      </div>
    </div>
  </body>
</html>
